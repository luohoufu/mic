spring:
  application:
    name: mic-portal-service-test
  cloud:
    config:
      name: mic-portal-service-test
      profile: local
      url: http://localhost:9999
eureka:
  instance:
    hostname: localhost
    instance-id: ${eureka.instance.hostname}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8888/eureka/ #注册中心地址

logging:
  config: classpath:log4j2-test.xml